<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
      <h1>Poke Catalog</h1>
      <div class="row">
        <div *ngFor="let pokemon of pokemonList" class="col-sm-6 col-md-4">
          <div class="thumbnail">
            <img class="img-rounded" src="{{ pokemon.url | externalImageURL }}" alt="{{ pokemon.name }}">

            <div class="caption">
              <h3>{{ pokemon.name }}</h3>

              <p>
                <a href="#" class="btn btn-primary" role="button">See more details</a>
                <!--<a href="#" class="btn btn-default" role="button">Button</a>-->
              </p>
            </div>
          </div>
        </div>

      </div>
    </div>
  </div>
</div>
